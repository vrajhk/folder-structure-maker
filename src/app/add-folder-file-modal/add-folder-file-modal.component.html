<div class="modal">
  <h3>Create Folder/File</h3>
  <form>
    <div class="select">
      <label>
        <input type="radio" name="folder" id="folder" />
        Folder
      </label>
      <label>
        <input type="radio" name="file" id="file" />
        File
      </label>
    </div>
    <input
      type="text"
      name="inputName"
      id="inputName"
      placeholder="Folder/File name"
    />
  </form>
</div>
