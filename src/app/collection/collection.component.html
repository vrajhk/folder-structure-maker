<ng-container *ngIf="collectionData.length">
  <div class="structure" *ngFor="let item of collectionData; let i = index">
    <div class="content">
      <div
        class="fileFolderSelection"
        *ngIf="item.isShowFolderFileOption; else displayContent"
      >
        <button>File</button>
        <button>Folder</button>
      </div>
      <ng-template #displayContent>
        <img
          *ngIf="item.type === 'Folder'; else displayFileIcon"
          src="assets/folder-icon.png"
          alt="folder-icon"
        />
        <ng-template #displayFileIcon>
          <img src="assets/file-icon.png" alt="file-icon" />
        </ng-template>

        <p>
          {{ item.name }}
          <span class="actions"
            ><button (click)="onAddChild(item)" *ngIf="item.type === 'Folder'">
              +
            </button>
            <button (click)="onRemove(item, i)">-</button></span
          >
        </p>
      </ng-template>
    </div>

    <!-- <ng-container *ngIf="item?.children?.length"> -->
    <app-collection
      *ngIf="item.children && item?.children?.length"
      [collectionData]="item.children"
      class="children"
    ></app-collection>
    <!-- </ng-container> -->
  </div>
</ng-container>
